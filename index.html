<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="https://www.img1.psthc.fr/655/00_4cd4927b336b0.PNG" />
  <title>Qouizze</title>
</head>

<body>
  <main role="main">

    <section class="jumbotron bg-warning text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Qouizze</h1>
        <p class="lead">Come have fun with some lame questions that will pass the time !</p>
      </div>
    </section>

    <div class="album py-5 bg-white">
      <div class="container">
        <div class="row row-cols-1 row-cols-md-1">
          <div class="col mb-4">
            <div class="card">
              <span class="card-img-top d-flex w-100 h-100 p-3 mx-auto flex-column bg-secondary" id="category"></span>
              <div class="card-body">
                <p class="card-text" id="question"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group d-flex w-100 h-100 p-3 mx-auto">
                    <button type="button" class="bouton btn btn-outline-secondary btn-inline my-2"> <span id="wrong"></span> </button>
                    <button type="button" class="bouton btn btn-outline-secondary btn-inline my-2" data-target="#modal1"> <span id="correct"></span> </button>
                  </div>

                  <!-- MisterV Modal -->
                  <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">Mauvaise réponse, cheh !
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="modal-body">
                          <img class="misterv"></img>
                          <button class="btn btn-outline-secondary btn-block" type="button" onclick="refreshPage()">Suivant</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Lepers Modal -->
                  <div id="myLepers" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">Bien joué à toi !
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="modal-body">
                          <img class="lepers"></img>
                          <button class="btn btn-outline-secondary btn-block" type="button" onclick="refreshPage()">Suivant</button>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js\script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
